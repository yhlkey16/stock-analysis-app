# .github/workflows/main.yml

name: Daily News Collector

on:
  # 設定觸發條件
  schedule:
    # 使用 CRON 語法，設定在每天 UTC 時間的 00:00 執行
    # 這大約是台灣時間的早上 8 點
    - cron: '0 0 * * *'
  # 增加一個手動觸發的選項，方便我們測試
  workflow_dispatch:

jobs:
  build-and-run-collector:
    # 指定運行的環境
    runs-on: ubuntu-latest

    steps:
      # 第一步：將你的 GitHub 倉庫程式碼下載到虛擬機中
      - name: Check out repository
        uses: actions/checkout@v4

      # 第二步：設定 Python 環境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # 指定 Python 版本

      # 第三步：安裝所有需要的函式庫
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 第四步：執行我們的 collector.py 腳本
      - name: Run the news collector script
        # 關鍵！將我們儲存在 GitHub Secrets 的金鑰，設定為環境變數
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: python collector.py

      # 第五步：將產生好的 news_analysis.csv 檔案存回倉庫
      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add news_analysis.csv
          # 檢查是否有檔案變動
          git diff --staged --quiet || git commit -m "📊 Automated daily news analysis update"
          git push